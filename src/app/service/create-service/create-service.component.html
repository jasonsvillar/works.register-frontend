<div class="p-4">
  
    <div class="text-center">
        <p class="py-10 text-4xl">Create Service</p>
    </div>
  
  <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="name" required />
      </mat-form-field>

      <div class="text-center">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
      </div>
  </div>

</div>
