<div class="p-4">
  
    <div class="text-center">
        <p class="text-2xl">Filter</p>
    </div>
  
  <div>
      <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="id" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="name" />
      </mat-form-field>

      <div class="text-center">
        <button mat-raised-button color="primary" (click)="sendFilter()">Filter</button>
      </div>
  </div>

</div>
