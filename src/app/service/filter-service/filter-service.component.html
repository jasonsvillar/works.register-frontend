<div class="p-4">
  
  <div class="h-10">

    <div class="float-left text-xl">
      Filter
    </div>

    <div class="float-right">
      <img src="assets/img/filter.png" class="h-7" />
    </div>

  </div>
  
  <div>
      <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="id" type="number" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="name" />
      </mat-form-field>

      <div class="text-center">
        <button mat-raised-button color="primary" (click)="sendFilter()">Filter</button>
      </div>
  </div>

</div>
