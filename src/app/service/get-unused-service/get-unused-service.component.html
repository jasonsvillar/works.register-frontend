<div class="h-4"></div>
<h1 class="text-center underline">Services</h1>

<table mat-table [dataSource]="serviceList" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="selectService(element.id)">
                <img src="assets/img/check.png" />
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator (page)="handlePageEvent($event)" [length]="pageEvent.length" [pageSize]="pageEvent.pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>

<div class="h-12 p-4">
    <button mat-flat-button color="primary" class="float-right" (click)="showCreateServiceDialog()">
        Create
    </button>
</div>
