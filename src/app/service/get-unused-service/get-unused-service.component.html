<div class="h-4"></div>
<h1 class="text-center underline">Services</h1>

<div *ngIf="arrayChecked.length > 0" class="h-14 float-left">
    <button id="bulk-delete-button" mat-flat-button class="ml-2 shadow-sm shadow-black !h-12"
        (click)="addSelectedService($event)">
        <img src="assets/img/check.png" class="h-9" />
    </button>
</div>

<div class="h-14 float-right">
    <button mat-flat-button class="mr-2 shadow-sm shadow-black !h-12" (click)="showCreateServiceDialog()">
        <img src="assets/img/plus.png" class="h-9" />
    </button>
</div>

<table mat-table [dataSource]="serviceList" class="mat-elevation-z8">

    <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox id="select-all-for-add" (click)="selectAll($event)"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox name="check-add" value="{{element.id}}" id="check-{{element.id}}"
                (click)=$event.stopPropagation() (click)="onCheckboxChange($event)"></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" (click)=$event.stopPropagation()>
            <button mat-icon-button color="primary" (click)="selectService(element.id)">
                <img src="assets/img/check.png" />
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"></tr>
</table>

<mat-paginator (page)="handlePageEvent($event)" [length]="pageEvent.length" [pageSize]="pageEvent.pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
