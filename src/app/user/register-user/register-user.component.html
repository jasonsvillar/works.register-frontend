<div class="max-w-sm mx-auto p-10 border-2 rounded-xl border-indigo-400 shadow-xl shadow-black bg-white text-slate-700">
  
    <div class="text-center">
        <p class="py-10 text-4xl">Sign Up</p>
    </div>
  
  <div>
    <div *ngIf="!submitted">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="user.name" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="user.email" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" required />
      </mat-form-field>

      <div class="text-center">
        <button mat-raised-button color="primary" (click)="registerUser()">Register</button>
      </div>
    </div>

    <div *ngIf="submitted">
      <h4>Registration request has been successfully send!</h4>
    </div>
  </div>

  <div class="text-center mt-4">
    You already have an account?
    <a href="user/login" class="underline">Log in here</a>.
  </div>

</div>
