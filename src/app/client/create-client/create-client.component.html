<div class="p-4">

    <div class="h-10">
  
      <div class="float-left text-xl">
        Create Client
      </div>
  
      <div class="float-right">
        <img src="assets/img/plus.png" class="h-7" />
      </div>
  
    </div>
  
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Surname</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="surname" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Identification</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="identificationNumber" required />
      </mat-form-field>
  
      <div class="text-center">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
      </div>
    </div>
  
  </div>
