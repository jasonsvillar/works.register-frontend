<p class="text-center text-4xl">My Clients</p>

<div *ngIf="arrayChecked.length > 0" class="h-14 float-left pr-3">
  <button id="bulk-delete-button" mat-flat-button class="!bg-transparent shadow-sm shadow-black !h-10" (click)="removeSelectedClient()">
    <img src="assets/img/trash.png" class="h-7"/>
  </button>
</div>

<div class="h-14 float-right">
  <button mat-flat-button class="!bg-transparent shadow-sm shadow-black !h-10" (click)="showCreateClientDialog()">
    <img src="assets/img/plus.png" class="h-7"/>
  </button>
</div>

<table mat-table [dataSource]="clientList" matSort (matSortChange)="sortChange($event)" class="mat-elevation-z8">

  <ng-container matColumnDef="check">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox id="select-all" (click)="selectAll($event)"></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox name="check-delete" value="{{element.id}}" id="check-{{element.id}}" (click)=$event.stopPropagation() (click)="onCheckboxChange($event)"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="identificationNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Identification </th>
    <td mat-cell *matCellDef="let element"> {{element.identificationNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" (click)=$event.stopPropagation()>
      <button mat-icon-button color="primary" name="{{element.name}}" id="{{element.id}}" (click)="editUserClient($event)">
        <svg xmlns="http://www.w3.org/2000/svg">
          <image href="assets/img/edit.svg" class="h-full" />
        </svg>
      </button>

      <button mat-icon-button color="primary" name="{{element.name}}" id="{{element.id}}" (click)="deleteUserClient($event)">
        <img src="assets/img/trash.png" />
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [style.border-top]="'3px solid black'" *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"></tr>
</table>

<mat-paginator (page)="handlePageEvent($event)" [length]="pageEvent.length" [pageSize]="pageEvent.pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
